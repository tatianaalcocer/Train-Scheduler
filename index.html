<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- jQuery CDN -->
	<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

	<!-- BOOTSTRAP CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript --> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	
	<!-- MOMENT.JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- STYLE SHEETS -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/javascript/app.js"></script>

	<!-- BOOTSWATCH -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css">

</head>

<div class="jumbotron">
  <div class="container">

    <h1>Train Scheduler</h1>
    <p>Add your train below and let's see when it gets here next!</p>

  </div>
</div>

<body class="container">


	<div class="row">
		<div class="col-lg-12 train-main">
			<div class="panel panel-default">

			  <!-- Default panel contents -->
			  <div class="panel-heading">Train Schedules:</div>

			  <!-- Table -->
			  <table class="table" id="train-table">
			  	<thead class="train-header">
				  	<tr>
				  		<th>Train Name: </th>
				  		<th>Destination: </th>
				  		<th>Frequency (mins): </th>
				  		<th>Next Arrival: </th>
				  		<th>Minutes Away: </th>
				  	</tr>
				</thead>
				<tbody id="train-table-body"></tbody>
			  </table>
			</div>


		</div> <!-- END OF TRAIN MAIN -->
	</div> <!-- END OF ROW -->
	

	<div class="row">
		<div class="col-lg-12 train-input">
			<div class="panel panel-default">

			  <!-- Default panel contents -->
			  <div class="panel-heading">Add New Train: </div>
				
			  <!-- Input Fields -->
			  
		  		<div class="form-group train-group">
				    <label for="search">Train Name: </label>
				    <input type="text" class="form-control train-name train-input" id="searchTerm">
				</div>

				<div class="form-group train-group">
				    <label for="search">Destination: </label>
				    <input type="text" class="form-control train-dest train-input" id="searchTerm">
				</div>

				<div class="form-group train-group">
				    <label for="search">First Train Time - military time (HH:MM): </label>
				    <input type="text" class="form-control train-time train-input" id="searchTerm">
				</div>

				<div class="form-group train-group">
				    <label for="search">Frequency (mins): </label>
				    <input type="text" class="form-control train-freq train-input" id="searchTerm">
				</div>

				<button type="submit" class="btn btn-info add-train">Add Train</button>

			</div> <!-- END OF PANEL -->
		</div> <!-- END OF TRAIN INPUT -->
	</div> <!-- END OF ROW -->







</body>
</html>
